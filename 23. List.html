<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--
    CSS list-style-type property is used to define the style of the list item marker.

    disc	Sets the list item marker to a bullet (default)
    circle	Sets the list item marker to a circle
    square	Sets the list item marker to a square
    none	The list items will not be marked
    -->

    <ul style="list-style-type:circle;">
        <li> Virat </li>
        <li> Rohit </li>
        <li> Smith </li>
    </ul>


    <!-- Nested List -->
    <ul>
        <li>Coffee</li>
        <li>Tea
          <ul>
            <li>Black tea</li>
            <li>Green tea</li>
          </ul>
        </li>
        <li>Milk</li>
      </ul>

    
    <!--
    type="1"	The list items will be numbered with numbers (default)
    type="A"	The list items will be numbered with uppercase letters
    type="a"	The list items will be numbered with lowercase letters
    type="I"	The list items will be numbered with uppercase roman numbers
    type="i"	The list items will be numbered with lowercase roman numbers
    -->

    <ol type="1">
        <li> Maradona </li>
        <li> Messi </li>
        <li> Ronaldo </li>
    </ol>


    <!--
    By default, an ordered list will start counting from 1.
    If you want to start counting from a specified number, you can use the start attribute
    -->
    <ol start="50">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>


    <!--
        The <dl> tag defines the description list,
        The <dt> tag defines the term (name),
        The <dd> tag describes each term
    -->
    <dl>
        <dt> Cricket </dt>
        <dd>- Virat is king</dd>

        <dt> Football </dt>
        <dd>- Messi is king</dd>
      </dl>
    
</body>
</html>
