<!DOCTYPE html>

<html>

     <head>
     	<title> Image Adding  </title>
     </head>

     	<body>

               <h1> Avengers-Army of Yash </h1>

               <img src="HULK.jpg" height="300" width="400" border="20" title="HULK" align="center" hspace="100" vspace="100" alt="Sorry image is not found"/>
               
               <!--If a browser cannot find an image, it will display the value of the alt attribute-->
               <!--The width and height attributes define the width and height of the image in pixels-->

               <img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="W3Schools.com">
               <!--To point to an image on another server,specify an absolute (full) URL in the src attribute-->


     	</body>
</html>
