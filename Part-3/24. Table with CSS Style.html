<!DOCTYPE html>

<html>

    <head>

        <title> Table </title>

        <! Using CSS >
        <style>

              table{
                   width: 300px;
                   height: 200px;
                   border: 2px solid black;
                   border-spacing: 15px;  <! Cellspacing >
              }

              th,td{
                   border: 2px solid black;
                   padding: 15px;    <! Cellpadding >
              }

              tr{
                text-align:center;
              }


        </style>

    </head>

     <body>

        <table>

           <caption> Student Info </caption>

           <thead>

              <tr>

                 <th>ID</th>
                 <th>Name</th>
                 <th>CGPA</th>

              </tr>

           </thead>

           <tbody>

              <tr>

                <td>101</td>
                <td>Yash</td>
                <td>3.7</td>

              </tr>

              <tr>

                <td>102</td>
                <td>Rohan</td>
                <td>3.6</td>

              </tr>

           </tbody>

         </table>

      </body>

</html>
