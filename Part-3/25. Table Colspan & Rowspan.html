<!DOCTYPE html>

<html>

     <head>

     	<title> Table </title>

     	<style>

             table,th,td{
             	border: 1px solid black;
             }

             table{
             	border-collapse: collapse;
             	width:300px;
             	height:200px;
             }

             tr{
                text-align:center;
             }

     	</style>

     </head>


     <body>

     	   <table>

                <thead>

                      <tr>
                           
                          <th> ID </th>
                          <th> Name </th>
                          <th colspan="2"> Phone </th>

                      </tr>

                </thead> 

                <tbody>

                      <tr>

                           <td> 101 </td>
                           <td> Yash </td>
                           <td> 017 </td>
                           <td rowspan="2"> 018 </td> 

                      </tr>

                       <tr>

                           <td> 102 </td>
                           <td> Rohan </td>
                           <td> 019 </td> 

                      </tr>

                </tbody>	

     	   </table>

     </body>

</html>
