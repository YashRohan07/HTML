<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Profile</title>
    <style>
        table {
            border-collapse: collapse;
            border: 1px solid #ddd;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 5px;
        }
        fieldset{
            width:50px;
        }
    </style>
</head>
<body>
    <center>
    <fieldset>
    <div>
        <h1>Person Profile</h1>
    </div>
    
    <form method="get" action="" enctype="">
        <!--
            method: Specifies the HTTP method used for form submission, such as "get" or "post".
            action: Defines the URL where the form data will be sent upon submission.
            enctype: Determines how form data should be encoded before transmission to the server.
        -->
        
        <table border="1">  <!-- Adds a border around the table with a thickness of 1 pixel.-->
           
            <tr>
                <td>Name:</td>
                <td><input type="text" id="name" name="name" required></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <label for="male"><input type="radio" id="male" name="gender" value="male"> Male</label>
                    <label for="female"><input type="radio" id="female" name="gender" value="female"> Female</label>
                    <label for="other"><input type="radio" id="other" name="gender" value="other"> Other</label>
                    <!--
                        The id attributes should be unique.
                        The for attribute in <label> elements should match the id of the associated input element.
                        The name attributes are same for each group of radio buttons (to denote they belong to the same group). 
                    -->
                </td>
            </tr>
            <tr>
                <td>Date of Birth:</td>
                <td><input type="date" id="dob" name="dob" required></td>
            </tr>
            <tr>
                <td>Blood Group:</td>
                <td>
                    <select id="blood_group" name="blood_group" required>
                        <option value="">Select</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Degree:</td>
                <td>
                    <select id="degree" name="degree">
                        <option value="">Select</option>
                        <option value="ssc">SSC</option>
                        <option value="hsc">HSC</option>
                        <option value="bsc">BSc.</option>
                        <option value="msc">MSc.</option>
                    </select>
                </td>
            </tr>
            
            <tr>
                <td>Phone Number:</td>
                <td><input type="tel" id="phone" name="phone" required></td>
            </tr>
            <tr>
                <td>Department:</td>
                <td>
                    <select id="department" name="department">
                        <option value="">Select Department</option>
                        <option value="CS">Computer Science</option>
                        <option value="CIS">Computer Information Systems</option>
                        <option value="CSE">Computer Science and Engineering</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea id="address" name="address" required></textarea></td>
            </tr>
            <tr>
                <td>Checkbox:</td>
                <td>
                    <input type="checkbox" name="checkbox[]" value="test1"> Test 1
                    <input type="checkbox" name="checkbox[]" value="test2"> Test 2
                    <input type="checkbox" name="checkbox[]" value="test3"> Test 3
                    <!--users can select both "Task1" and "Task2", and their values will be submitted as an array named 'checkbox[]'-->
                </td>
            </tr>

            <tr>
                <td>Photo:</td>
                <td><input type="file" id="photo" name="photo" accept="image/*"></td>
                <!--
                    accept="image/*"
                    The accept attribute specifies the types of files that the server will accept.
                    In this case, it's set to "image/*", which means the input will accept any image file format.
                -->
            </tr>
            <tr>
                <th></th>
                <td><input type="submit" value="Submit"> <input type="reset" value="Reset"></td>
            </tr>
        </table>
    </form>
</fieldset>
</center>
</body>
</html>
