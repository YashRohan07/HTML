<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--CSS float property is used to let the image float to the right or to the left of a text -->

    <p> <img src="Marvel.gif" alt="Not found!" style="float:right; width:500px; height:400px;"> </p>
     <!-- The image will float to the right of the text --> 

    <p> <img src="Marvel.gif" alt="Not found!" style="float:left; width:500px; height:400px;"> </p>
    <!-- The image will float to the left of the text -->

</body>
</html>
