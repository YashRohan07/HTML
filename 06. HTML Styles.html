<html>

      <head>
      	   <title> HTML Style </title>
      </head>

      <body style="background-color:aquamarine">

              <!-- Text Alignment -->
      	      <h1 style="text-align:center; color:red"> HTML Styles </h1>

              <!-- Background Color -->
              <p style="background-color:blueviolet"> This is Background Color Part </p>

              <!-- Border Color -->
              <p style="border:2px solid blue"> This is Border Color Part </p>

              <!-- Text Color -->
              <p style="color:brown"> This is Text Color Part </p>

              <!-- Fonts -->
              <p style="font-family:fantasy;"> This is Font Setting Part </p>

              <!-- Text Size -->
              <p style="font-size: 150%;"> This is Text Size Part </p>

      </body>

</html>
