 <!--A favicon image is displayed to the left of the page title in the browser tab-->
 <!--Add a <link> element to your "index.html" file, after the <title> element-->

<!DOCTYPE html>
<html>
<head>

    <title> Favicon </title>
    <link rel="icon" type="image/png" href="FaviconImage.png">

    <!--
    rel="icon"  Specifies the relationship between the current document and the linked resource, which is an icon in this case.
    type="image/png"  Specifies the MIME type of the linked resource, which is a PNG image.
    href="FaviconImage.png"  Specifies the URL of the linked resource, which is the path to the favicon image file named "FaviconImage.png".
    -->

</head>
<body>
   
    <h1> This is heading </h1>
    <p> This is paragraph </p>

</body>
</html>
